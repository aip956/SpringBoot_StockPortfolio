<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add Person</title>
        <!-- <
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/style.css}" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 ">
                    <h2>Add Investment</h2>
                    <form th:object="${stock}" method="post" th:action="@{/addStock}">
                        <div class="form-group">
                            <!-- No id; this will be generated -->
                            <label for="stockName">Stock Name:</label>
                            <input type="text" th:field="*{stockName}" id="stockName" class="form-control" required /><br/>
                        </div>

                        <div class="form-group">
                            <label for="amountInv">Amount Invested:</label>
                            <input type="number" th:field="*{amountInv}" id="amountInv" class="form-control" required /><br/>
                        </div>


                        <button type="submit" class="btn btn-primary">Add Investment</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
