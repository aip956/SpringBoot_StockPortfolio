<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit Person</title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/style.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 ">
                    <h2>View / Edit This Stock</h2>
                    <form th:object="${stock}" method="post" th:action="@{/updateStock}">
                        <div class="form-group">
                           <input type="hidden" th:field="*{id}" />
                        </div>
                        <div class="form-group">
                            <label for="stockName">Name:</label>
                            <input type="text" th:field="*{stockName}" id="stockName" class="form-control" required /><br/>

                            <!--
                            <td th:text="${#numbers.formatCurrency(stock.amountInv)}"></td>
                            <input type="text" th:field="*{stockName}" id="stockName" class="form-control" required /><br/>
                            <input type="number" th:field="*{amountInv}" id="amtInv" class="form-control" required /><br/>
                            -->
                        </div>
                        <div class="form-group">
                            <label for="amtInv">Amount:</label>
                            <input type="number" th:field="*{amountInv}" id="amtInv" class="form-control" required /><br/>

                        </div>

                        <button type="submit" class="btn btn-primary">Update</button>
                        <a th:href="@{/stock}" class="btn btn-secondary">Cancel</a> <!-- Cancel button -->
                        <br><br>
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <p th:text="${errorMessage}"></p>
                        </div>
                    </form>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- "Home Page / Inv" and "Add Stock / Inv" buttons go here -->
                    <a th:href="@{/stock}" class="btn btn-success">
                        <i class="fas fa-home"></i> Home Page </a>
                </div>
            </div>
        </div>
        <script src="@{/js/jquery.min.js}"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
