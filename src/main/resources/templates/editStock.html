<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit Person</title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/style.css}" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 ">
                    <h2>Edit This Person</h2>
                    <form th:object="${person}" method="post" th:action="@{/updatePerson}">
                        <div class="form-group">
                           <input type="hidden" th:field="*{id}" />
                        </div>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" th:field="*{name}" id="name" class="form-control" required /><br/>
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" th:field="*{age}" id="age" class="form-control" required /><br/>
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight:</label>
                            <input type="number" step="0.01" th:field="*{weight}" id="weight" class="form-control" required /><br/>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="@{/js/jquery.min.js}"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
