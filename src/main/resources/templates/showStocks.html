<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Investments List</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
	  <link href="css/bootstrap.min.css" rel="stylesheet">
	  <link href="css/style.css" rel="stylesheet">


  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h2>
				List of Investments
			</h2>
			<h5>Total Amount Invested: <td th:text="${#numbers.formatCurrency(totalAmountInv)}"></td> </h5>
			<h5>Remaining Amount: <td th:text="${#numbers.formatCurrency(remainingAmt)}"></td> </h5>
			<!--
			<td th:text="${#numbers.formatCurrency(stock.amountInv)}"></td>
			<td th:text="${#numbers.formatCurrency(stock.amountInv)}"></td>></td>
			<p>Total Amount Invested: $<span th:text="${totalAmountInv}">0.00</span></p>
			-->

			<table class="table table-hover table-striped">

				<thead>
					<tr>
						<th>id</th>
						<th>Stock</th>
						<th>Amount Invested</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each = "stock : ${stocks}">
						<td th:text="${stock.id}"></td>
						<td th:text="${stock.stockName}"></td>
						<td th:text="${#numbers.formatCurrency(stock.amountInv)}"></td>

						<!--
						<td th:text="${stock.amountInv}"></td>
						<td>$ <span th:text="${#numbers.formatDecimal(abc.value, 0, 'COMMA', 2, 'POINT')}">10.00</span></td>
						<td th:text="${#numbers.formatDecimal(stock.amountInv, 0, 'COMMA', 2, 'POINT')}"></td>
						-->
						<td>
							<a th:href="@{'/editStock/' + ${stock.id}}" class="btn btn-primary">View/Edit</a>
						</td>
						<td>
							<a th:href="@{'/deleteStock/' + ${stock.id}}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
			<!--
			No button yet
			-->
			<a th:href="@{/addStock}" class="btn btn-success">Add Stock / Inv</a>

		</div>
	</div>
</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>

  </body>
</html>
