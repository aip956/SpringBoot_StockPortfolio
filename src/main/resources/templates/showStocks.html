<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Investments List</title>
    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
	  <link href="css/bootstrap.min.css" rel="stylesheet">
	  <link href="css/style.css" rel="stylesheet">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">


  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h2>
				List of Investments
			</h2>
			<h5>Total Amount Invested: <td th:text="${#numbers.formatCurrency(totalAmountInv)}"></td> </h5>
			<h5>Remaining Amount: <td th:text="${#numbers.formatCurrency(remainingAmt)}"></td> </h5>


			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th class="sortable" data-sort="id">ID</th>

						<th class="sortable" data-sort="stockName">Stock</th>
						<th class="sortable" data-sort="amountInv">Amount Invested</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each = "stock : ${stocks}" th:data-key="${stock.amountInv + '-' + stock.stockName}">
						<td th:text="${stock.id}"></td>
						<td th:text="${stock.stockName}"></td>
						<td th:text="${#numbers.formatCurrency(stock.amountInv)}"></td>

						<td>
							<a th:href="@{'/editStock/' + ${stock.id}}" class="btn btn-primary">View/Edit</a>

						</td>
						<td>
							<a th:href="@{'/deleteStock/' + ${stock.id}}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>

<!--			<a th:href="@{/stock/amountInv/ascending}" class="btn btn-primary" id="amountInvSortButton">Sort by Amount2</a>-->

			<a th:href="@{/stock/{field}/{order}(field='stockName', order='ascending')}" class="btn btn-primary">↑ Sort by Stock</a>
			<a th:href="@{/stock/{field}/{order}(field='stockName', order='descending')}" class="btn btn-primary">↓ Sort by Stock</a>
			<a th:href="@{/stock/{field}/{order}(field='amountInv', order='ascending')}" class="btn btn-primary">↑ Sort by Amount</a>
			<a th:href="@{/stock/{field}/{order}(field='amountInv', order='decending')}" class="btn btn-primary">↓ Sort by Amount</a>


		</div>
	</div>
		<div class="row">
			<div class="col-md-12">
				<!-- "Home Page / Inv" and "Add Stock / Inv" buttons go here -->
				<a th:href="@{/stock}" class="btn btn-success">
					<i class="fas fa-home"></i> Home Page </a>
				<a th:href="@{/addStock}" class="btn btn-success">Add Stock / Change Max $</a>
			</div>
		</div>
</div>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script th:src="@{/js/tether.min.js}"></script>

  </body>
</html>
